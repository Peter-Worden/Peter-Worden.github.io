  <h2>Basic Plot</h2>
  <p>Here's a basic R plotting example:</p>

  <pre><code class="language-r">
# Generate 100 random normal values
data <- rnorm(100)

# Plot histogram
hist(data, main = "Histogram of Random Values")
  </code></pre>
